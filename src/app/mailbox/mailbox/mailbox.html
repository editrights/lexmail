<article class="mail-content">
    <app-header [title]="headerTitle" [backEnabled]="backEnabled" [showControls]="showHeaderControls"
                [backURL]="backURL"></app-header>

    <section class="main-section app-main-content" role="main">
        <app-mail-items-list [items]="items" [mailbox]="headerTitle" [category]="activeLink"></app-mail-items-list>
        <div>
            <a class="new-mail" md-fab [@fabToggle] (click)="expandFAB()" role="button" aria-label="Navigate to mail composer">
                <i class="material-icons">edit</i>
            </a>
        </div>
    </section>

    <section class="nav-section" role="tabpanel">
        <app-tab-nav [activeLink]="activeLink"></app-tab-nav>
    </section>

    <div [@expand]="fabState" (@expand.done)="navigateToComposer()" aria-hidden="true"></div>

</article>
